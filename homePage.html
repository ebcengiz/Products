<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1 class="subtitle">PRODUCTS</h1>
    </div>
    
    <div class="filters-container">
        <div class="filter">
            <label for="price-filter">Fiyat Aralığı:</label>
            <input type="number" id="min-price" placeholder="Min" min="0">
            <input type="number" id="max-price" placeholder="Max" min="0">
            <button onclick="filterByPrice()">Filtrele</button>
        </div>
        <div class="filter">
            <label for="rating-filter">Yıldız Sayısı:</label>
            <select id="rating-filter" onchange="filterByRating()">
                <option value="0">Hepsi</option>
                <option value="1">1 Yıldız ve Üzeri</option>
                <option value="2">2 Yıldız ve Üzeri</option>
                <option value="3">3 Yıldız ve Üzeri</option>
                <option value="4">4 Yıldız ve Üzeri</option>
                <option value="5">5 Yıldız</option>
            </select>
        </div>
    </div>
    
    <div class="products-container">
        
    </div>

    <!-- Sıralama alanı -->
    <div class="sort-container">
        <select id="sort-select">
            <option value="nameAsc">A-Z</option>
            <option value="nameDesc">Z-A</option>
            <option value="priceAsc">Ucuzdan Pahalıya</option>
            <option value="priceDesc">Pahalıdan Ucuza</option>
        </select>
    </div>

    <script src="home.js"></script>
</body>
</html>
